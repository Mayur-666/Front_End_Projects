<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Time Remaining</h1>
        <div class="counter">
            <p><span class="day">12</span>days</p>
            <p><span class="hour">12</span>hours</p>
            <p><span class="min">12</span>minutes</p>
            <p><span class="sec">12</span>seconds</p>
        </div>
    </div>
</body>
<script src="index.js"></script>
</html>
